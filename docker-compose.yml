version: "3.8"
services:
  reverse-proxy:
    image: traefik:v2.4
    container_name: reverse-proxy
    command: --api.insecure=true --providers.docker
    ports:
      - 80:80
      - 443:443
      # - 9000:8080 # dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik-conf/traefik.yml:/etc/traefik/traefik.yml
      - ./cert/selfsigned.crt:/etc/traefik/certs/selfsigned.crt
      - ./cert/selfsigned.key:/etc/traefik/certs/selfsigned.key
      - ./traefik-conf/traefik_dynamic.yml:/etc/traefik/traefik_dynamic.yml
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)" # dashboard
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls=true"

  frontend:
    build: ../Micro-Frontend/
    image: micro-frontend-image
    container_name: micro-frontend-container
    ports:
      - "8000:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`front.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"

  backend:
    build: ../Micro-Backend/
    image: micro-backend-image
    container_name: micro-backend-container
    ports:
      - "8081:80"

  email-service:
    build: ../Micro-Email-Service/
    image: micro-email-image
    container_name: micro-email-container
    ports:
      - "8082:80"
    depends_on:
      - backend
      - frontend
